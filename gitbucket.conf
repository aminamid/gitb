# Bind host
GITBUCKET_HOST=0.0.0.0

# Server port
GITBUCKET_PORT=80

# Data directory (GITBUCKET_HOME/gitbucket)
#GITBUCKET_HOME=/var/lib/gitbucket

# Path to the WAR file
#GITBUCKET_WAR_FILE=/usr/share/gitbucket/lib/gitbucket.war

# URL prefix for the GitBucket page (http://<host>:<port>/<prefix>/)
#GITBUCKET_PREFIX=

# Other Java option
GITBUCKET_JVM_OPTS="-Xms1500M -Xmx1500M -Xmn600M -XX:+UseParNewGC -XX:+UseConcMarkSweepGC -XX:+CMSParallelRemarkEnabled -XX:+CMSClassUnloadingEnabled"
